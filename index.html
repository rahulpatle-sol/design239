<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Awwwards Style Digital Marketing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter Tight', sans-serif; background: #0a0a0a; color: white; }
    #cursor { 
      position: fixed; top: 0; left: 0;
      width: 30px; height: 30px;
      border: 2px solid white; border-radius: 50%;
      pointer-events: none; mix-blend-mode: difference;
      transform: translate(-50%, -50%); 
      transition: transform 0.15s ease-out;
      z-index: 9999;
    }
  </style>
</head>

      <span class="block">Brands Digitally ðŸš€</span>

    <button class="mt-10 px-8 py-4 text-lg font-semibold rounded-full bg-white text-black hover:scale-105 transition">Get Started</button>

    <!-- Blob -->
    <div id="blob" class="absolute w-[400px] h-[400px] rounded-full bg-indigo-500 blur-3xl opacity-30"></div>
  </section>
  <!-- About Section -->
<section id="about" class="h-screen flex items-center justify-center bg-black text-white px-10">
